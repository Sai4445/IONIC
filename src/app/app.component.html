<ion-app>
  <ion-menu side="start" menuId="m1">
<ion-header><ion-toolbar>
  <ion-title>
    PairBNB
  </ion-title>
</ion-toolbar>

</ion-header>
<ion-content>
<ion-list>
  <ion-menu-toggle>
    <ion-item lines="none" routerLink="/places/tabs/discover">
      <ion-icon name="business" slot="start"></ion-icon>
      <ion-label >Discover Places</ion-label>
    </ion-item>
    <ion-item lines="none" routerLink="/bookings">
      <ion-icon name="checkbox-outline" slot="start"></ion-icon>
      <ion-label >Your Booking's</ion-label>
    </ion-item>
    <ion-item lines="none" (click)="onLogOut()" routerLink="/auth">
      <ion-icon name="exit" slot="start"></ion-icon>
      <ion-label >Log out</ion-label>
    </ion-item>
  </ion-menu-toggle>
  <script>
    let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat: -34.397, lng: 150.644 },
    zoom: 8,
  });
}
  </script>

</ion-list>
</ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>

</ion-app>
