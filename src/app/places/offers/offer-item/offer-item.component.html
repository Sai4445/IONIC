<ion-item [routerLink]="['/','places','tabs','offers',offer.id]">
  <ion-thumbnail slot="start">
    <ion-img [src]="offer.imageUrl">

    </ion-img>
  </ion-thumbnail>
  <ion-label>
    <h1>{{offer.title}}</h1>
    <div class="offers-detail">
      <ion-icon name="calendar" color="secondary"></ion-icon> <ion-text color="primary" class="space-left">{{offer.availabelFrom| date}}</ion-text>
<span class="space-left">to</span>
 <ion-icon name="calendar" color="secondary"></ion-icon> <ion-text color="primary">{{offer.availableTo| date}}</ion-text>
    </div>
  </ion-label>


</ion-item>
